{% extends "store/base.html" %}
{% load static %}

{% block title %}
Coffio Blog
{% endblock %}


{% block content %}

{% for blog in blog_list %}
<div class="container mt-3">
  <div class="row mb-2">
    <div class="col-md-12 col-lg-7">
      <div class="row g-0 border rounded overflow-hidden 
      flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ blog.title }}</h3>
          <div class="mb-1 text-muted">{{ blog.created | date:"M d, Y" }}</div>
          <p class="card-text mb-auto">{{ blog.content | slice:'0:75' }}...</p>
          <a href="{{ blog.get_absolute_url }}" style="color: #A38168;" 
          class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-sm-block">
          <img class="img" src="{{ blog.image }}" width="200" 
          height="250" role="img" focusable="false"></img>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
